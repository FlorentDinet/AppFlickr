<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AppFlickr</title>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- MATERIALIZE -->
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" media="screen,projection" />
    <!-- MASONRY -->
    <script src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>
    <!-- IMAGES LOADED -->
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MON SCRIPT -->
    <script type="text/javascript" src="dist/js/AppFlickr.min.js"></script>
    <!-- MON CSSS -->
    <link type="text/css" rel="stylesheet" href="dist/css/main.min.css" media="screen,projection" />

</head>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="row">
                <div class="col s12">
                    <a href="#!" class="brand-logo">Img galore</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#" class="button-search" data-activates="search"><i class="material-icons">search</i></a></li>
                        <li><a href="#" class="flickrTag">Poodle</a></li>
                        <li><a href="#" class="flickrTag">Capybara</a></li>
                        <li><a href="#" class="flickrTag">Tucan</a></li>
                        <li><a href="#" class="flickrTag">Bike</a></li>
                        <li><a href="#" class="flickrTag">Guetto</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="#" class="flickrTag">Poodle</a></li>
                        <li><a href="#" class="flickrTag">Capybara</a></li>
                        <li><a href="#" class="flickrTag">Tucan</a></li>
                        <li><a href="#" class="flickrTag">Bike</a></li>
                        <li><a href="#" class="flickrTag">Guetto</a></li>
                    </ul>
                    <div class="side-nav" id="search">
                        <form class="col s12 left-align">
                            <input placeholder="Tags" id="tagsWanted" type="text" class="validate">
                            <button class="btn waves-effect waves-light blue" type="button" name="action" id="addTagsButton">Ajouter d'autre photos</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container main">
        <div class="row range">
            <form action="#">
                <p class="range-field">
                    <input type="range" id="howMuchSlider" min="0" max="20" />
                </p>
            </form>
        </div>
        <div class="row tags center-align">


        </div>
        <div class="row center-align">
            <div class="preloader-wrapper big active" id="loadingDiv">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
          <div class="grid-sizer"></div>
          <div class="gutter-sizer"></div>

            <div class="" id="photoPatron">
                <a href="#">
                    <img class="hoverable" src="#">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
